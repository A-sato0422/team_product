<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>contact</title>
</head>
<body>
  <head>
    <p>ここにヘッダー入れる</p>
  </head>

  <section>
    <form action="./contact.php" method="POST">
  <div class="contact-title">
    <h1>お問い合わせ</h1>
  </div>
  <div class="Form">
    <div class="Form-Item">
      <p class="Form-Item-Label"><label class="Form-Item-Label-Required">必須</label>氏名</p>
      <input id="name" type="text" name="name" class="Form-Item-Input" placeholder="例）山田太郎">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><label class="Form-Item-Label-Required">必須</label>電話番号</p>
      <input id="tel" type="text" name="tel" class="Form-Item-Input" placeholder="例）000-0000-0000">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><label class="Form-Item-Label-Required">必須</label>メールアドレス</p>
      <input id="email" type="email" name="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg"><label class="Form-Item-Label-Required">必須</label>お問い合わせ内容</p>
      <textarea id="inquiry-body" name="body" class="Form-Item-Textarea"></textarea>
    </div>
    <div class="form-group send-email">
    <button type="submit" name="button" class="Form-Btn">送信する</button>
  </div>
  </div>
</form>

  <footer>
    <p>ここにフッター入れる</p>
  </footer>
</section>
    <!-- オリジナル js -->
    <script src="./contact.js"></script>
</body>

</html>
